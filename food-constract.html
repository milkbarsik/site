<body>
	<header>
		<h1>Food construct</h1>
		<nav class="nav">
			<div class="nav-elem">
				<a class="nav-link" href="./index.html">О нас</a>
			</div>
			<div class="nav-elem">
				<a class="nav-link active" href="./food-constract.html">Собрать ланч</a>
			</div>
			<div class="nav-elem">
				<a class="nav-link" href="#">Заказы</a>
			</div>
			<div class="nav-elem">
				<a class="nav-link" href="#contact">Контакты</a>
			</div>
		</nav>
	</header>

	<main>
		<div class="block">
			<h2>Выберите суп</h2>
			<section>
				<div class="filters">
					<button class="filter" data-kind="meat" data-isactive="false">мясное</button>
					<button class="filter" data-kind="fish" data-isactive="false">рыбное</button>
					<button class="filter" data-kind="veg" data-isactive="false">вегeтарианское</button>
				</div>
				<div id="soup" class="food"></div>
			</section>
		</div>

		<div class="block">
			<h2>Выберите главное блюдо</h2>
			<section>
				<div class="filters">
					<button class="filter" data-kind="meat" data-isActive="false">мясное</button>
					<button class="filter" data-kind="fish" data-isActive="false">рыбное</button>
					<button class="filter" data-kind="veg" data-isActive="false">вегeтарианское</button>
				</div>
				<div id="main_dish" class="food"></div>
			</section>
		</div>

		<div class="block">
			<h2>Выберите салат</h2>
			<section>
				<div class="filters">
					<button class="filter" data-kind="meat" data-isActive="false">мясное</button>
					<button class="filter" data-kind="fish" data-isActive="false">рыбное</button>
					<button class="filter" data-kind="veg" data-isActive="false">вегeтарианское</button>
				</div>
				<div id="salad_starter" class="food"></div>
			</section>
		</div>

		<div class="block">
			<h2>Выберите напиток</h2>
			<section>
				<div class="filters">
					<button class="filter" data-kind="cold" data-isActive="false">холодное</button>
					<button class="filter" data-kind="hot" data-isActive="false">горячее</button>
				</div>
				<div id="juice" class="food"></div>
			</section>
		</div>

		<div class="block">
			<h2>Выберите десерт</h2>
			<section>
				<div class="filters">
					<button class="filter" data-kind="big" data-isActive="false">большая порция</button>
					<button class="filter" data-kind="middle" data-isActive="false">средняя порция</button>
					<button class="filter" data-kind="small" data-isActive="false">маленькая порция</button>
				</div>
				<div id="dessert" class="food"></div>
			</section>
		</div>

		<!--сделать заказ-->
		<div class="make-order">
			<h2>Сделать заказ</h2>
			<form action="https://httpbin.org/post" method="post">
				<div class="form-block">
					<div class="form-block-wrapper">
						<p>Ваш заказ</p>
						<div id="soup_order" class="order-elem">
							<p class="order-type-name">
								Суп
							</p>
							<p class="order-type-description"></p>
							<input class="order-type-description" type="hidden" name="soup">
						</div>
						<div id="main_dish_order" class="order-elem">
							<p class="order-type-name">
								Главное блюдо
							</p>
							<p class="order-type-description"></p>
							<input class="order-type-description" type="hidden" name="main-dish">
						</div>

						<div id="salad_starter_order" class="order-elem">
							<p class="order-type-name">
								Салат
							</p>
							<p class="order-type-description"></p>
							<input class="order-type-description" type="hidden" name="salad_starter">
						</div>

						<div id="juice_order" class="order-elem">
							<p class="order-type-name">
								Напиток
							</p>
							<p class="order-type-description"></p>
							<input class="order-type-description" type="hidden" name="juice">
						</div>

						<div id="dessert_order" class="order-elem">
							<p class="order-type-name">
								Десерт
							</p>
							<p class="order-type-description"></p>
							<input class="order-type-description" type="hidden" name="dessert">
						</div>

						<div id="order_price" class="order-elem">
							<p class="order-type-name">
								Стоимость заказа
							</p>
							<p class="order-type-description"></p>
							<input class="order-type-description" type="hidden" name="price">
						</div>
						<label for="comment">
							<p>Комментарий к заказу</p>
							<textarea rows="4" name="comment" id="comment"></textarea>
						</label>

					</div>
				</div>
				<div class="form-block">
					<div class="form-block-wrapper">
						<p>Ваши данные</p>
						<label for="name">
							<p>Имя</p>
							<input name="name" value="" id="name" type="text" required>
						</label>
						<label for="email">
							<p>Email</p>
							<input name="email" value="" type="email" id="email" required>
						</label>
						<label class="row-flex-label" for="checkbox">
							<input name="info" type="checkbox" id="checkbox" checked>
							<p>Получать информацию о скидках и акциях</p>
						</label>
						<label for="telephone">
							<p>Номер телефона</p>
							<input name="phone" value="" id="telephone" type="tel" required>
						</label>
						<label for="address">
							<p>Адрес доставки</p>
							<input name="address" value="" id="address" type="text" required>
							<p><em>Доставка осуществляется только по Москве</em></p>
						</label>
						<div class="delivery">
							<p>Время доставки:</p>
							<label class="row-flex-label" for="radio_1">
								<input value="" id="radio_1" type="radio" name="delivery-option" required>
								<p>Как можно скорее</p>
							</label>
							<label class="row-flex-label" for="radio_2">
								<input value="" id="radio_2" type="radio" name="delivery-option" required>
								<p>К указаному времени</p>
							</label>
						</div>
						<label for="delivery-time">
							<p>Укажите время доставки</p>
							<input name="time" value="" id="delivery-time" type="time" step="300" min="07:00" max="23:00" required>
							<p><em>Доступное время доставки с 7:00 до 23:00</em></p>
						</label>
						<div class="form-buttons">
							<button type="reset">Сбросить</button>
							<button id="send" type="submit">Отправить</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
	<footer>
		<div id="contact" class="contact">
			<p>Позвонить нам:</p>
			<a href="#">+7(000)-000-00-00</a>
		</div>
	</footer>

</body>
